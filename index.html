var theWrap = document.getElementById("tableWrap");
var theCell = null;
for (let key in parsed[0]) {
  theCell = document.createElement("div");
  theCell.innerHTML = key;
  theCell.classList.add("cell");
  theCell.classList.add("head");
  theWrap.appendChild(theCell);
}

// (D) TABLE CELLS
var thePerson = null;
var altRow = false;
for (let key in parsed) {
  thePic = parsed[key];
  for (let i in thePic) {
    theCell = document.createElement("div");
    theCell.innerHTML = thePic[i];
    theCell.classList.add("cell");
    if (altRow) { 
      theCell.classList.add("alt"); 
    }
    theWrap.appendChild(theCell);
  }
  altRow = !altRow;

/* [CONTAINER] */
#tableWrap {
  display: grid;
  grid-template-columns: auto auto auto;
}

/* [CELLS] */
div.cell {
  padding: 10px;
}

/* [HEADER] */
div.head {
  background: #f00;
  color: #fff;
  font-weight: bold;
}

/* [ALTERNATE ROWS] */
div.alt {
  background: #f2f2f2;
}

/* [RESPONSIVE TRANSFORM] */
/* NO CELLS - BREAK INTO SINGLE ROW */
@media screen and (max-width: 600px) {
  #tableWrap {
    grid-template-columns: 100%;
  }
  div.cell {
    padding: 5px;
  }
}
